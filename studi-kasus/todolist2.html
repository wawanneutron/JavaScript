<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Todo List</title>

    <style>
        body {
            background-color: rgb(38, 35, 54);
            color: #fff;
        }

        .content-list {
            margin-top: 15vh;
        }

        .content-list .task {
            color: rgb(38, 35, 54);
            font-size: 18px;
        }

        .content-list .card {
            border-radius: 12px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="content-todo">
                    <div class="todo">
                        <h1 class="todo__title text-center" style="margin-bottom: 80px;">Todo List App</h1>
                        <p>create list of task</p>
                        <form name="todoForm">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg" name="task"
                                    placeholder="masukan task" aria-label="masukan task"
                                    aria-describedby="button-addon2">
                                <button class="btn btn-lg btn-success" type="submit" id="button-addon2">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p>Cari TodoList</p>
                        <div class="search">
                            <input type="text" name="search" id="search" class="form-control form-control-lg"
                                placeholder="Cari todolist">
                        </div>
                    </div>
                </div>
                <div class="content-list" id="cardTodo">
                    <!-- js -->
                </div>
            </div>
        </div>
    </section>
    <script src="./script/todolist2.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
