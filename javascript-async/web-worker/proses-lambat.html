<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Lamabat</title>
</head>

<body>
    <button id="oke">Click Me</button>
    <script>
        let showLog = (total) => {
            for (let i = 1; i <= total; i++) {
                console.log(i);
            }
        }

        document.getElementById('oke').onclick = () => {
            console.log('peroses pertama');
            showLog(100000)
            console.log('peroses terakhir');
        }
    </script>
</body>

</html>
