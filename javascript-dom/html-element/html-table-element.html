<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE ELEMENT</title>
</head>

<body>
    <table id="orderRevanue" border="1">
        <caption>Order Revanue</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>Rp. 10.000.000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>Rp. 35.000.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>Rp. 45.000.000</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const table = document.getElementById('orderRevanue');

        console.log(table.caption);
        console.log(table.tHead);
        console.log(table.tBodies);
        console.log(table.tFoot);
    </script>
</body>

</html>
