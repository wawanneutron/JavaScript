<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Method</title>
</head>

<body>
    <ul id="punyaUl">
        <li id="li1">JavaScript</li>
        <li id="li2">PHP</li>
        <li id="li3">Laravel</li>
        <li id="li4">Vue Js</li>
    </ul>
    <script>
        let ul = document.getElementById('punyaUl');

        let li1 = document.getElementById('li1').textContent;
        let li2 = document.getElementById('li2').textContent;
        let li3 = document.getElementById('li3').textContent;
        let li4 = document.getElementById('li4').textContent;

        console.log(ul);
        console.log(li1);
        console.log(li2);
        console.log(li3);
        console.log(li4);
    </script>
</body>

</html>
