<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Property</title>
</head>

<body>
    <div class="content" id="content">
        <h1 id="title"></h1>
        <p id="description"></p>
    </div>
    <script>
        const title = document.getElementById('title');
        title.textContent = "Belajar JavaScript DOM";

        const description = document.getElementById('description');
        description.textContent = "Se;amat Belajar javascript dom"

        const content = document.getElementById('content');
        console.log(content.className); //content
        console.log(content.id); //content
        console.log(content.tagName); //DIV
    </script>
</body>

</html>
