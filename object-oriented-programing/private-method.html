<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>
<body>
    <script>
        class Person {
            
            say(name) {
                if(name){
                    this.#sayWithName(name)
                }else{
                    this.#sayWithoutName()
                }
            }

            #sayWithoutName() {
                console.log(`Hello`);
            }

            #sayWithName(name){
                console.log(`Hello ${name}`);
            } 
        }

        const eko = new Person()
        console.log(eko.say());
        console.log(eko.say('Eko'));
    </script>
</body>
</html>
