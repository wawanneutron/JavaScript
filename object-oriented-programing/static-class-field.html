<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>

<body>
    <script>
        class configuration {
            static name = 'Wawan Setiawan'
            static version = '0.1'
            static author = 'Wawan'
        }

        const config = new configuration() // cara mnegakses object tanpa menggunakan static
        console.info(configuration.name);
    </script>
</body>

</html>
