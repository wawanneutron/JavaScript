<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statisc Method</title>
</head>

<body>
    <script>
        class MathUtill {
            static sum(...numbers) {
                let total = 0
                for (const number of numbers) {
                    total += number
                }
                return total
            }
        }

        // const countNumber = new MathUtill()/ jika tidak memakai static, maka membuat object baru
        result = MathUtill.sum(1, 2, 3, 4)
        console.info(result);
    </script>
</body>

</html>
