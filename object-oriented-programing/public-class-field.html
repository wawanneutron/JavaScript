<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Class Field</title>
</head>
<body>
    <script>
        class Customer {
            firstName;
            lastName;
            age = 25

            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

        }

        const eko = new Customer('Eko', 'Khanedy')
        const joko = new Customer('Jok', 'Owe')
        
        console.log(eko);
        console.log(joko);
    </script>
</body>
</html>
