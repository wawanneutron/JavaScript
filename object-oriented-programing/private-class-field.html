<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Class Field</title>
</head>
<body>
    <script>
        class Counter {
            #counter = 0

            increment() {
                this.#counter ++;
            }

            decrement() {
                this.#counter --;
            }

            get() {
                return this.#counter
            }
        }

        const counter = new Counter()
        counter.increment()
        counter.increment()
        counter.increment()
        counter.increment()
        counter.increment()

        counter.decrement()
        counter.decrement()
        counter.decrement()

        counter.counter = 125

        console.info(counter.get())
    </script>
</body>
</html>
