<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>
        class Employee {

        }

        class Manager extends Employee{

        }

        const eko   = new Employee()
        const budi  = new Manager()

        console.log(eko instanceof Employee); //true
        console.log(eko instanceof Manager); //false

        console.log(budi instanceof Employee); //false
        console.log(budi instanceof Manager); //true

    </script>
</body>
</html>
