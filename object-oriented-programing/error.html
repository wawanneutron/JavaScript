<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>

<body>
    <script>
        class MathUtill {

            static sum(...numbers) {

                if (numbers.length == 0) {
                    throw new Error('parameter harus lebih dari 0')
                }

                let total = 0
                for (const number of numbers) {
                    total += number
                }
                return total
            }
        }
        const result = MathUtill.sum(5, 5, 5, 4, 1)

        // console.info(result);
        // console.info(MathUtill.sum()); //tidak ada parameter maka akan error

        /* try catch */
        try {
            console.info(MathUtill.sum());
            console.info('kode block try akan terhenti, catch tidak akan di eksekusi')
        } catch (error) {
            console.info(`Terjadi error pada ${error.message}`);
        }
        console.info('memakai try catch kode program dibawahnya tidak akan terhenti');


        /*  try finaly boleh menggunakan catch atau tidak
        biasanya digunakan dalam kasus tertentu*/

        class Counter {

            constructor() {
                this.value = 1
            }

            next() {
                try {
                    return this.value
                } finally {
                    this.value++
                }
            }
        }

        const counter = new Counter()
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
    </script>
</body>

</html>
