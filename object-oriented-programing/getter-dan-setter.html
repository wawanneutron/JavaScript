<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        class Person {
            
            constructor(firstName, lastName) {
                this.firstName  = firstName
                this.lastName   = lastName
            }

            get fullName() {
                return `${this.firstName} ${this.lastName}`
            }

            set fullName(value) {
                const nameSplit = value.split(" ")
                this.firstName = nameSplit[0]
                this.lastName = nameSplit[1]
            }
        }

        const firstPerson = new Person('Wawan', 'Setiawan')
        firstPerson.fullName = 'Hamdan Ataki'
        
        console.log(firstPerson.fullName);
    </script>
</body>
</html>
