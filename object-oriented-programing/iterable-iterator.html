<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterable dan Iterator</title>
</head>

<body>
    <script>
        class CounterIterableResult {

            constructor(value, done) {
                this.value = value
                this.done = done
            }
        }

        class CounterIterator {

            constructor(value, max) {
                this.value = value
                this.max = max
            }
            next() {
                try {
                    if (this.value > this.max) {
                        return new CounterIterableResult(this.value, true)
                    } else {
                        return new CounterIterableResult(this.value, false)
                    }
                } finally {
                    this.value++
                }
            }
        }

        class Counter {

            constructor(value, max) {
                this.value = value
                this.max = max
            }

            [Symbol.iterator]() {
                return new CounterIterator(this.value, this.max)
            }
        }
        /* hasilnya bisa langsung di for of */
        const counter = new Counter(1, 10)
        for (const item of counter) {
            console.info(item);
        }
    </script>
</body>

</html>
