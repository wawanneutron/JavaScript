<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>

<body>
    <script>
        {
            const firstName = Symbol("firstName");
            const lastName = Symbol("lastName");

            const person = {};
            person[firstName] = "Wawan";
            person[lastName] = "Setiawan";

            console.log(person);
            console.log(person[firstName]);
            console.log(person[lastName]);
        }

        {
            console.log(Symbol.for("firstName") === Symbol.for("firstName"));

            const person = {};
            person[Symbol.for("firstName")] = "Wawan";
            person[Symbol.for("lastName")] = "Setiawan";

            console.log(person);
            console.log(person[Symbol.for("firstName")]);
            console.log(person[Symbol.for("lastName")]);
        }
    </script>
</body>

</html>
