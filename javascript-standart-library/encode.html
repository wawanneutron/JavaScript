<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode dan Decode URL</title>
</head>

<body>
    <script>
        {
            const url = 'https://codingneutron.com/?name=Wawan Neutron Setiawan';
            console.log(url);

            const encode = encodeURI(url);
            console.log(encode);

            const decode = decodeURI(url);
            console.log(decode);
        }

        {
            // encodeURIComponent dan decodeURICompoentn
            const value = 'Wawan Neutron Setiawan';
            const url = 'https://codingneutron.com/?name=';
            console.log(url);

            const encode = encodeURIComponent(value);
            console.log(url + encode);

            const decode = decodeURIComponent(value);
            console.log(url + decode);
        }
    </script>
</body>

</html>
