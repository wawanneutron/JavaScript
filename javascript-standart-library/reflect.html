<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex</title>
</head>

<body>
    <script>
        const person = {};

        Reflect.set(person, 'firstName', 'Wawan');
        Reflect.set(person, 'lastName', 'Setiawan');

        const cekProperty = Reflect.has(person, 'firstName'); //untuk mengecek return bolean

        console.log(person);
        console.log(cekProperty);
    </script>
</body>

</html>
