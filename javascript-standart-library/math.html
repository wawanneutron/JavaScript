<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>
    <script>
        const math1 = Math.max(2, 4, 6, 7, 2, 9, 5); //9
        const math2 = Math.min(2, 4, 6, 7, 2, 9, 5); //2
        const math3 = Math.round(10.5); //11 (dibulatkan keatas)
        const math4 = Math.round(10.4); //10 (dibulatkan kebawah)
        const math5 = Math.floor(10, 9); // 10 (dibulatkan ke bawah, tidak ada pecahan)


        console.log(math1);
        console.log(math2);
        console.log(math3);
        console.log(math4);
        console.log(math5);
    </script>
</body>

</html>
