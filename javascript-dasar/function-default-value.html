<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default Value</title>
  </head>
  <body>
    <script>
      /* parameter default value,
      jika ntidak diisi, akan menjalankan value default*/
      function person(name, gender = "Unknow") {
        console.info(name, gender);
      }
      person("wawan");
    </script>
  </body>
</html>
