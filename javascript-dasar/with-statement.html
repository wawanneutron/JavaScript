<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With Statement</title>
  </head>
  <body>
    <script>
      /* 
        with statement
        tidak perlu menyebut datanya, cukup menyebut propertinya
        karena sudah dibuatkan scope menggunakan with
        fitur ini tidak direkomendasikan oleh programer senior
        karena membuat ambigu kode program javascript nya
    */
      const person = {
        firstName: "Wawan",
        lastName: "Setiawan",
        country: "Indonesia",
        age: 24,
      };
      with (person) {
        document.writeln(`<p>${firstName}</p>`);
        document.writeln(`<p>${lastName}</p>`);
        document.writeln(`<p>${country}</p>`);
        document.writeln(`<p>${age}</p>`);
      }
    </script>
  </body>
</html>
