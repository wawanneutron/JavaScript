<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // global scope
      let = counter = 0;
      //   hitMe global scope
      function hitMe() {
        // local scope
        counter++;
      }
      //   hitMe();
      //   hitMe();
      //   console.log(counter);
      function first() {
        //   deklarasi variabel local scop
        let firstvariabel = "First Variabel";
        hitMe(); //global scope
        console.log(firstvariabel);
      }
      function scond() {
        //   deklarasi variabel local scop
        let secondVariabel = "Scond Variabel";
        console.log(secondVariabel);
      }
      first();
      scond();

      /* nested function scope / inner function scope */
      function other() {
        let otherVariable = "Wawan Setiawan"; //local scope dialam nested function
        hitMe(); //global scope
        console.info(counter);
        console.info(otherVariable);
        function inner() {
          let innerVariable = "Jokowi";
          console.info(innerVariable);
        }
        inner();
      }
      other();
    </script>
  </body>
</html>
