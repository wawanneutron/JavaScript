<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Wawan",
        lastName: "Setiawan",
        age: 24,
        country: "Indonesia",
      };

      console.info(`Nama Lengkap : ${person.firstName} ${person.lastName}`);
      console.info(`Umur : ${person.age} Tahun`);
      console.info(`Kewarganegaraan : ${person.country}`);

      console.table(person);
    </script>
  </body>
</html>
