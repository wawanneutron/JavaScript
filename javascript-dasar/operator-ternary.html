<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary</title>
  </head>
  <body>
    <script>
      const nilai = 74;
      let ucapan;

      /* if statement */
      if (nilai >= 75) {
        ucapan = "Selamat Anda Lulus";
      } else {
        ucapan = "Anda Tidak Lulus";
      }
      document.writeln(`<p>${ucapan}</p>`);

      /* ternary operator */
      ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Anda Tydakck Lulus";
      document.writeln(`<p>${ucapan}</p>`);
      console.log(ucapan);
    </script>
  </body>
</html>
