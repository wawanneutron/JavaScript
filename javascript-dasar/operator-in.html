<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator In</title>
  </head>
  <body>
    <script>
      /* cek object  */
      let person = {
        firstName: "Wawan",
        lastName: "Setiawan",
      };
      if ("firstName" in person) {
        alert(`Hello ${person.firstName}`);
      } else {
        alert("Tidak ada");
      }

      let student = {
        firstName: "Wawan",
        middleName: undefined,
        lastName: "Setiawan",
      };

      if ("middleName" in student) {
        if (student.middleName == undefined) {
          alert("data undefined");
        } else {
          alert(`Hallo Student ${student.middleName}`);
        }
      } else {
        alert("tidak ada data");
      }

      /* cek array */
      const names = [null, "Setiawan", null];
      const result = 2 in names;
      document.writeln(result);
    </script>
  </body>
</html>
