<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Function</title>
  </head>
  <body>
    <script>
      let say = function sayHello(name, gender = "unknow") {
        return document.writeln(`<p>hello ${name} ${gender}</p>`);
      };

      say("Wawan", "Male");
      say("Jokowi", "Famele");

      function giveMeName(callback) {
        callback("Wawan", "Male");
      }
      giveMeName(say);

      giveMeName(function (firstName, gender) {
        document.writeln(`<p>Gimana kabarnya ${firstName} ${gender}</p>`);
      });
    </script>
  </body>
</html>
