<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template JS</title>
  </head>
  <body>
    <script>
      const firstName = "Wawan";
      const lastName = "Setiawan";
      console.info(`Nama Saya : ${firstName} ${lastName}`);

      const nilai = 90;
      const template = `Nama ${firstName} ${lastName}, Lulus : ${nilai > 70}`;
      console.info(template);
    </script>
  </body>
</html>
