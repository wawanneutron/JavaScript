<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      /* for in perulangan pada object dan array
        namun tidak direkomendasikan di gunakan di array
        gunakan for of untuk array */
      /* object */
      const person = {
        firstName: "Wawan",
        lastName: "Setiawan",
        country: "Indonesia",
        age: 24,
      };
      for (const property in person) {
        document.writeln(`<p>${property} : ${person[property]}</p>`);
      }

      /* array */
      const names = ["Ahmad", "Alya", "Lyla", "Haris"];
      for (const index in names) {
        document.writeln(`<p>${index} : ${names[index]}</p>`);
      }
    </script>
  </body>
</html>
