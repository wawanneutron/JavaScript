<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Function</title>
  </head>
  <body>
    <script>
      function factorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
          result *= i;
        }
        console.log(result);
      }
      factorial(5);
      console.log(1 * 2 * 3 * 4 * 5);

      /* recrusive function memanggil dirinya sendiri
      sama saja dengan mengguanakn looping for cara ini lebih singkat*/
      function recrusiveFactorial(value) {
        let result = 1;
        if (value === 1) {
          return 1;
        } else {
          return value * recrusiveFactorial(value - 1);
        }
      }
      console.info(recrusiveFactorial(5));
    </script>
  </body>
</html>
